
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MÔ Hình Nhà THông Minh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="card">
            <h2>Nhận Diện Khuân Mặt</h2>

            <input type="text" id="name" placeholder="Nhập tên">

            <div class="camera-box">
                <video id="video" autoplay></video>
                <div id="overlay-icon"></div>
            </div>

            <div class="buttons">
                <button onclick="capture()">Đăng ký</button>
                <button onclick="recognize()">Nhận diện</button>
            </div>

            <p id="result"></p>
        </div>
    </div>

    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <script src="script.js"></script>
    <img src="assets/qr.png" class="qr">
</body>
</html>
